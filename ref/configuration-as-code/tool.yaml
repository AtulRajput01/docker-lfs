              url: "https://home.markwaite.net/~mwaite/jdk/eclipse-temurin/OpenJDK11U-jdk_x64_linux_hotspot_11.0.15_10.tar.gz"
          - command:
              command: "true"
              label: "cloud"
              toolHome: "${JAGENT_JAVA_HOME}"
          - command:
              command: "true"
              label: "freebsd"
              toolHome: "/usr/local/openjdk11"
          - adoptOpenJdkInstaller:
              id: "jdk-11.0.14.1+1"
    - name: "jdk17"
      properties:
      - installSource:
          installers:
          - zip:
              label: "windows && 64bit"
              subdir: "jdk-17.0.3+7"
