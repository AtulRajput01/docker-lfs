tool:
  ant:
    installations:
    - name: "ant-latest"
      properties:
      - installSource:
          installers:
          - zip:
              subdir: "apache-ant-1.10.12"
              url: "https://home.markwaite.net/~mwaite/ant/apache-ant-1.10.12-bin.zip"
  git:
    installations:
    - home: "git"
      name: "Default"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "!windows && !freebsd && !openbsd"
              toolHome: "/usr/bin/git"
          - command:
              command: "true"
              label: "freebsd || openbsd"
              toolHome: "/usr/local/bin/git"
          - batchFile:
              command: "exit 0"
              label: "windows"
              toolHome: "C:\\tools\\MinGit-2.39.0.2\\mingw64\\bin\\git.exe"
    - home: "git"
      name: "git-windows"
      properties:
      - installSource:
          installers:
          - batchFile:
              command: "exit 0"
              label: "windows"
              toolHome: "C:\\tools\\MinGit-2.39.0.2\\mingw64\\bin\\git.exe"
          - zip:
              label: "windows && 64bit"
              subdir: "mingw64\\bin\\git.exe"
              url: "https://home.markwaite.net/~mwaite/git/MinGit-2.39.0.2-64-bit.zip"
    - home: "git"
      name: "git-2.11.1"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "git-2.11 && linux"
              toolHome: "/usr/bin/git"
    - home: "git"
      name: "git-2.17.1"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "git-2.17 && linux"
              toolHome: "/usr/bin/git"
    - home: "git"
      name: "git-2.20.1"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "git-2.20 && linux"
              toolHome: "/usr/bin/git"
    - home: "git"
      name: "git-2.25.1"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "git-2.25 && linux"
              toolHome: "/usr/bin/git"
    - home: "git"
      name: "git-2.30.0"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "git-2.30 && linux"
              toolHome: "/usr/bin/git"
    - home: "git"
      name: "git-2.39.0"
      properties:
      - installSource:
          installers:
          - command:
              command: "true"
              label: "git-2.39 && linux"
              toolHome: "/usr/bin/git"
          - batchFile:
              command: "exit 0"
              label: "windows"
              toolHome: "C:\\tools\\MinGit-2.39.0.2\\mingw64\\bin\\git.exe"
    - name: "jgit"
    - name: "jgitapache"
  jdk:
    installations:
    - name: "jdk8"
      properties:
      - installSource:
          installers:
          - zip:
              label: "linux && 64bit && !Alpine && !cloud"
              subdir: "jdk8u352-b08"
              url: "https://home.markwaite.net/~mwaite/jdk/eclipse-temurin/OpenJDK8U-jdk_x64_linux_hotspot_8u352b08.tar.gz"
          - zip:
              label: "windows && 64bit"
              subdir: "jdk8u352-b08"
              url: "https://home.markwaite.net/~mwaite/jdk/eclipse-temurin/OpenJDK8U-jdk_x64_windows_hotspot_8u352b08.zip"
          - command:
              command: "true"
              label: "cloud"
              toolHome: "/home/jagent/tools/jdk8u352-b08"
          - command:
              command: "true"
              label: "Alpine"
              toolHome: "/usr/lib/jvm/java-1.8-openjdk"
          - command:
              command: "true"
              label: "freebsd"
              toolHome: "/usr/local/openjdk8"
          - adoptOpenJdkInstaller:
              id: "jdk8u352-b08"
    - name: "jdk11"
      properties:
      - installSource:
          installers:
          - zip:
              label: "linux && 64bit && !Alpine && !cloud"
              subdir: "jdk-11.0.17+8"
              url: "https://home.markwaite.net/~mwaite/jdk/eclipse-temurin/OpenJDK11U-jdk_x64_linux_hotspot_11.0.17_8.tar.gz"
          - zip:
              label: "windows && 64bit"
              subdir: "jdk-11.0.17+8"
              url: "https://home.markwaite.net/~mwaite/jdk/eclipse-temurin/OpenJDK11U-jdk_x64_windows_hotspot_11.0.17_8.zip"
          - command:
              command: "true"
              label: "cloud"
              toolHome: "${JAGENT_JAVA_HOME}"
          - command:
              command: "true"
              label: "freebsd"
              toolHome: "/usr/local/openjdk11"
          - adoptOpenJdkInstaller:
              id: "jdk-11.0.17+8"
    - name: "jdk17"
      properties:
      - installSource:
          installers:
          - zip:
              label: "linux && 64bit && !Alpine && !cloud"
              subdir: "jdk-17.0.5+8"
              url: "https://home.markwaite.net/~mwaite/jdk/eclipse-temurin/OpenJDK17U-jdk_x64_linux_hotspot_17.0.5_8.tar.gz"
          - zip:
              label: "windows && 64bit"
              subdir: "jdk-17.0.5+8"
              url: "https://home.markwaite.net/~mwaite/jdk/eclipse-temurin/OpenJDK17U-jdk_x64_windows_hotspot_17.0.5_8.zip"
          - command:
              command: "true"
              label: "cloud"
              toolHome: "/home/jagent/tools/jdk-17.0.5+8"
          - command:
              command: "true"
              label: "freebsd"
              toolHome: "/usr/local/openjdk17"
          - adoptOpenJdkInstaller:
              id: "jdk-17.0.5+8"
  maven:
    installations:
    - name: "maven-latest"
      properties:
      - installSource:
          installers:
          - zip:
              subdir: "apache-maven-3.8.6"
              url: "https://home.markwaite.net/~mwaite/maven/apache-maven-3.8.6-bin.zip"
    - name: "mvn"
      properties:
      - installSource:
          installers:
          - zip:
              subdir: "apache-maven-3.8.6"
              url: "https://home.markwaite.net/~mwaite/maven/apache-maven-3.8.6-bin.zip"
    - name: "maven-4.0.0-alpha-3"
      properties:
      - installSource:
          installers:
          - zip:
              subdir: "apache-maven-4.0.0-alpha-3"
              url: "https://home.markwaite.net/~mwaite/maven/apache-maven-4.0.0-alpha-3-bin.zip"
  mavenGlobalConfig:
    globalSettingsProvider: "standard"
    settingsProvider: "standard"
  pipelineMaven:
    triggerDownstreamUponResultAborted: false
    triggerDownstreamUponResultFailure: false
    triggerDownstreamUponResultNotBuilt: false
    triggerDownstreamUponResultSuccess: true
    triggerDownstreamUponResultUnstable: false
