  jdk:
    installations:
    - name: "jdk8"
      properties:
      - installSource:
          installers:
          - zip:
              label: "linux && 64bit && !Alpine && !cloud"
              subdir: "jdk8u322-b06"
              url: "https://home.markwaite.net/~mwaite/jdk/eclipse-temurin/OpenJDK8U-jdk_x64_linux_hotspot_8u322b06.tar.gz"
          - zip:
              label: "windows && 64bit"
              subdir: "jdk8u322-b06"
              url: "https://home.markwaite.net/~mwaite/jdk/eclipse-temurin/OpenJDK8U-jdk_x64_windows_hotspot_8u322b06.zip"
          - command:
              command: "true"
              label: "cloud"
              toolHome: "/home/jagent/tools/jdk8u322-b06"
          - command:
              command: "true"
              label: "Alpine"
              toolHome: "/usr/lib/jvm/java-1.8-openjdk"
          - command:
              command: "true"
              label: "freebsd"
              toolHome: "/usr/local/openjdk8"
          - adoptOpenJdkInstaller:
              id: "jdk8u322-b06"
    - name: "jdk11"
      properties:
      - installSource:
          installers:
          - zip:
              label: "windows && 64bit"
              subdir: "jdk-11.0.15+10"
              url: "https://home.markwaite.net/~mwaite/jdk/eclipse-temurin/OpenJDK11U-jdk_x64_windows_hotspot_11.0.15_10.zip"
          - zip:
              label: "linux && 64bit && !Alpine && !cloud"
