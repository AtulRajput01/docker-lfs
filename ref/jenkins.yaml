jenkins:
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  disabledAdministrativeMonitors:
  - "org.jenkinsci.plugins.pipeline.maven.NonProductionGradeDatabaseWarningAdministrativeMonitor"
  labelAtoms:
  - name: "git-1.8"
    properties:
    - ? ''
      : verifiers:
        - or:
            verifiers:
            - shellScriptVerifier:
                script: "git --version 2>&1 | grep -F 1.8"
            - regexNameVerifier:
                regexExpression: "(coleen.*|heather.*|cb-pc|mark-pc[3-9].*)"
